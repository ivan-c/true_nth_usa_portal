<VirtualHost *:80>

  ServerName docker-dev-1.cirg.washington.edu
  LogLevel info
  ErrorLog /var/log/apache2/stg-error.log
  CustomLog /var/log/apache2/stg-access.log combined
  ServerName docker-dev-1.cirg.washington.edu
  WSGIPassAuthorization On
  WSGIDaemonProcess stg_cs user=www-data group=www-data threads=5
  WSGIScriptAlias / /var/www/portal.wsgi

  <Directory /var/www/>
    WSGIProcessGroup stg_cs
    WSGIApplicationGroup %{GLOBAL}
    Require all granted
  </Directory>

</VirtualHost>
