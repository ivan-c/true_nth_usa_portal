[tox]
envlist = py27,py35,pypy,docs,ui
skip_missing_interpreters = True

[testenv]
deps = .[dev]
commands = nosetests -v --with-cover --cover-package=portal --exclude test_integration []
install_command = pip install --process-dependency-links {opts} {packages}
passenv = TRAVIS_* SQLALCHEMY_DATABASE_URI

[testenv:docs]
changedir = docs
commands = make html

[testenv:ui]
commands = nosetests -v --cover-package=portal tests.test_integration []
passenv = SAUCE_* {[testenv]passenv}
