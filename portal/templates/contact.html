{% extends "layout.html" %}
{% block main %}
{% from "flask_user/_macros.html" import render_field, render_submit_field, back_btn %}

  <h3 class="tnth-headline">Contact TrueNTH</h3>

  <div class="row">
    <div class="col-md-7">

      <form action="" method="post" class="tnth-form">
        <div class="form-group">
          <label for="email">Your Email</label>
          <input type="text" class="form-control" name="email" id="email" placeholder="user@example.com">
        </div>
        <div class="form-group">
          <label for="subject">Subject</label>
          <input type="text" class="form-control" name="subject" id="subject" placeholder="Your subject">
        </div>
        <div class="form-group">
          <label for="body">Text</label>
          <textarea class="form-control" rows="5" name="body" id="body" placeholder="What's on your mind?"></textarea>
        </div>
        <button type="submit" class="btn btn-tnth-primary btn-lg">Send</button>
      </form>

    </div>

  </div>

{% endblock %}
