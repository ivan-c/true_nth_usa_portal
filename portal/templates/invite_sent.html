{% extends "layout.html" %}
{% block body %}
    <img src="{{ url_for('static', filename='img/TrueNthHoldBackground.jpg') }}" class="page-background hidden-xs" />

    <!-- topNav loads here -->
    <div id="mainNav">
    </div>
      

    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2">

                <div class="well lead-well">
                    <div class="row">
                        <div class="col-xs-12 col-sm-6">
                            <h4>Email Invite Sent</h4>
                                <div class="form-group">
                                    <label for="recipients">To</label>
                                    <input type="text" class="form-control" name="recipients" id="recipients" size='79' value="{{ message.recipients }}" readonly>
                                </div>
                                <div class="form-group">
                                    <label for="sent_on">Sent</label>
                                    <input type="text" class="form-control" name="subject" id="subject" size='79' value="{{ message.sent_at.strftime('%m/%d/%Y %H:%M:%S') }}" readonly>
                                </div>
                                <div class="form-group">
                                    <label for="subject">Subject</label>
                                    <input type="text" class="form-control" name="subject" id="subject" size='79' value="{{ message.subject }}" readonly>
                                </div>
                                <div class="form-group">
                                    <label for="body">Message</label>
                                    <input type="textarea" class="form-control" name="body" id="body" rows='8' cols='79' value="{{ message.body }}" readonly>
                                </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

<script src="{{ url_for('static', filename='js/main.js') }}"></script>
<script>
PORTAL_NAV_PAGE = window.location.protocol+"//"+window.location.host+"/api/portal-wrapper-html";
PORTAL_HOSTNAME = new URL(PORTAL_NAV_PAGE).hostname;

console.log(PORTAL_NAV_PAGE);

$(document).ready(function(){
    $('[data-toggle="popover"]').popover();
});

</script>
{% endblock %}
