{% extends "layout.html" %}
{% block main %}
{% from "flask_user/_macros.html" import back_btn %}

<div class="portal-well well">

    {{ back_btn('invite','Email Invite') }}

    <h3 class="tnth-headline">Email Invite Sent</h3>
    <div class="form-group">
        <label for="recipients">To</label>
        <input type="text" class="form-control" name="recipients" id="recipients" size='79' value="{{ message.recipients }}" readonly>
    </div>
    <div class="form-group">
        <label for="sent_on">Sent</label>
        <input type="text" class="form-control" name="subject" id="sent_on" size='79' value="{{ message.sent_at.strftime('%m/%d/%Y %H:%M:%S') }}" readonly>
    </div>
    <div class="form-group">
        <label for="subject">Subject</label>
        <input type="text" class="form-control" name="subject" id="subject" size='79' value="{{ message.subject }}" readonly>
    </div>
    <div class="form-group">
        <label for="body">Message</label>
        <input type="textarea" class="form-control" name="body" id="body" rows='8' cols='79' value="{{ message.body }}" readonly>
    </div>

</div>

{% endblock %}
