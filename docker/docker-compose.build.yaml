# To copy artifacts out of this image follow below example
# sudo cp -R $(docker volume inspect --format '{{ .Mountpoint }}' docker_debian-repo) artifacts
---
version: '2.1'
services:
  builder:
    build:
      context: ..
      dockerfile: docker/Dockerfile.build
    environment:
      - BRANCH=${BRANCH:-develop}
      - REPO_SLUG=${REPO_SLUG:-uwcirg/true_nth_usa_portal}
    volumes:
      - debian-repo:/tmp/artifacts
volumes:
  debian-repo:
    driver: local
